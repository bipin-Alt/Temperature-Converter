<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!--Styling-->
    <link rel="stylesheet" href="TempConversion.css">
</head>
<body>
    <section class="section-container">
        <section class="title-section">
          <div class="title">
             <h2>Temperature Converter</h2>
              <h4>Struggling with temperature conversion? Try it here!</h4>
           </div>
        </section>
        <section class="converter-section">
            <div class="convert-form">
                <label for="temperature-input">Enter a temperature :</label>
                <input type="number" id="temperature-input" min="-273.15" placeholder="Input the temperature to convert" step="0.01" required>
                <select name="toConvert" id="conversion">
                    <option value="">Please Select</option>
                    <option value="c-to-f">Celsius to Fahrenheit</option>
                    <option value="f-to-c">Fahrenheit to Celsius</option>
                    <option value="c-to-k">Celsius to Kelvin</option>
                    <option value="k-to-c">Kelvin to Celsius</option>
                    <option value="f-to-k">Fahrenheit to Kelvin</option>
                    <option value="k-to-f">Kelvin to Fahrenheit</option>
                </select>
                
                <button type="button" id="convert-button">Convert</button>
            </div>
            <div class="output-container">
                <h4>The converted temperature is :</h4>
                <span id="result-text"></span>
            </div>
        </section>
   </section>
<!--JavaScript-->
<script src="TempConversion.js"></script>
</body>
</html>
